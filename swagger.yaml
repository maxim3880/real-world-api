openapi: "3.0.0"
info:
  version: 1.0.0
  title: Realization of Real World API
paths:
  /users:
    get:
      summary: Get current user
      description: Gets the currently logged-in user
      tags:
        - User and Authentication
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/components/schemas/user_response'
        '401':
          description: Unauthorized
        '422':
          description: Unexpected error
          schema:
            $ref: '#/components/schemas/generic_error_model'
components:
  schemas:
    user_response:
      type: object
      required:
        - user
      properties:
        user:
          $ref: '#/components/schemas/user'
    user:
      type: object
      required:
        - email
        - token
        - username
        - bio
        - image
      properties:
        email:
          type: string
        token:
          type: string
        username:
          type: string
        bio:
          type: string
        image:
          type: string
    generic_error_model:
      type: object
      required:
        - errors
      properties:
        errors:
          type: object
          required:
            - body
          properties:
            body:
              type: array
              items:
                type: string
          
      